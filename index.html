<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div class="toggle-container">
                <span>Light</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Dark</span>
            </div>
        </header>

        <div class="game-options">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="two-player">Two Players</button>
                <button class="mode-btn" data-mode="ai">vs AI</button>
            </div>
            <div class="player-selection">
                <p>Play as:</p>
                <div class="symbol-selector">
                    <button class="symbol-btn active" data-symbol="X">X</button>
                    <button class="symbol-btn" data-symbol="O">O</button>
                </div>
            </div>
            <div class="difficulty" style="display: none;">
                <p>AI Difficulty:</p>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="score-item">
                <span class="player-name">User 1</span>
                <span class="score" id="score-x">0</span>
            </div>
            <div class="score-item">
                <span class="player-name">Draws</span>
                <span class="score" id="score-draw">0</span>
            </div>
            <div class="score-item">
                <span class="player-name">User 2</span>
                <span class="score" id="score-o">0</span>
            </div>
        </div>

        <div class="game-container">
            <div id="status" aria-live="polite">Player X's Turn</div>
            <div class="board" role="grid" aria-label="Tic-Tac-Toe Board">
                <div class="cell" data-index="0" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="1" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="2" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="3" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="4" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="5" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="6" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="7" role="gridcell" tabindex="0" aria-label="empty"></div>
                <div class="cell" data-index="8" role="gridcell" tabindex="0" aria-label="empty"></div>
            </div>
            <div class="win-line" id="win-line"></div>
        </div>

        <div class="controls">
            <button id="reset" class="btn">Reset Game</button>
            <button id="reset-scores" class="btn">Reset Scores</button>
        </div>
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2 id="modal-message">Player X Wins!</h2>
            <div class="confetti"></div>
            <button id="play-again" class="btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
